<hr>
<div>
        <h3>[ Readmine / TimeSheet ] - Conversor de hora para decimal</h3>

        <div>
                <span>Horas</span>
                <input [(ngModel)]="Horas">
        </div>
        <div>
                <span>Minutos</span>
                <input [(ngModel)]="Minutos">
        </div>
        <div>
                {{  funcConverteHoraParaDecimal()  }}
        </div>
</div>
